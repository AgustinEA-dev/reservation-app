<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1>BIENVENIDO A RESERVAPP</h1>
    <h2>Reserva tu asiento</h2>
    <form id="reservationForm">
        <label for="firstName">Nombre:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="row">Fila:</label>
        <input type="number" id="row" name="row" min="1" required>

        <label for="column">Columna:</label>
        <input type="number" id="column" name="column" min="1" required>

        <button type="submit">Reservar</button>
    </form>

    <h3>Mapa de asientos</h3>
    <table id="seatingTable">
        <tbody>
        </tbody>
    </table>

    <script src="./scripts/index.js"></script>
</body>

</html>
