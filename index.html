<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation - App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Mynerve&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <section id="form-section">
        <h1>BIENVENIDO A RESERVAPP</h1>
        <h2>Reserva tu asiento</h2>
        <form id="reservationForm">
            <h3 class="form-indications">Observá el mapa de asientos. Elegí una fila y una columna e ingresá los números
                correspondientes para reservar tu lugar.</h3>
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="row">Fila:</label>
            <input type="number" id="row" name="row" min="1" required>

            <label for="column">Columna:</label>
            <input type="number" id="column" name="column" min="1" required>

            <button type="submit">Reservar</button>
        </form>
    </section>
    <section>
        <h3>Mapa de asientos</h3>
        <div class="table-container">
            <div class="stage">
                <h2>Escenario.</h2>
            </div>
            <table id="seatingTable">
                <tbody>
                </tbody>
            </table>
        </div>

    </section>
    <script type="module" src="./scripts/index.js"></script>
    <script src="./scripts/animations.js"></script>
</body>

</html>
